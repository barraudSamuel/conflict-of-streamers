services:
  backend:
    build:
      context: ./backend
      target: production
    environment:
      PORT: 3000
      FRONTEND_URL: http://localhost:8080
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: http://localhost:3000
        VITE_WS_URL: ws://localhost:3000/ws
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped
